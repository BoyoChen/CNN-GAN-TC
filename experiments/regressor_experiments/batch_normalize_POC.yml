experiment_name: batch_normalize_POC

template:
  sub_exp_name: baseline
  regressor: regressor_baseline

  data:
    data_folder: TCIR_data/
    batch_size: 100
    shuffle_buffer: 50000
    label_column: Vmax

  train_regressor:
    max_epoch: 500
    evaluate_freq: 10
    early_stop_tolerance: 3
    overfit_tolerance: 40

sub_experiments:
  - sub_exp_name: regressor_2_1
    regressor: regressor_2_1

  - sub_exp_name: regressor_2_2
    regressor: regressor_2_2

  - sub_exp_name: regressor_2_3
    regressor: regressor_2_3
