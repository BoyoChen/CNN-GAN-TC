experiment_name: good_VIS_only_channel_composition

template:
  sub_exp_name: baseline
  regressor: regressor_2_1

  data:
    data_folder: TCIR_data/
    batch_size: 100
    shuffle_buffer: 50000
    good_VIS_only: yes
    label_column: Vmax

  train_regressor:
    max_epoch: 500
    evaluate_freq: 5
    early_stop_tolerance: 6
    overfit_tolerance: 30

sub_experiments:
  # ========================================================
  - sub_exp_name: regressor_3_1_good_VIS_only
    regressor: regressor_3_1
  # ========================================================
  - sub_exp_name: regressor_3_2_good_VIS_only
    regressor: regressor_3_2
  # ========================================================
  - sub_exp_name: regressor_3_3_good_VIS_only
    regressor: regressor_3_3
  # ========================================================
  - sub_exp_name: regressor_3_4_good_VIS_only
    regressor: regressor_3_4
  # ========================================================
  - sub_exp_name: regressor_3_5_good_VIS_only
    regressor: regressor_3_5
