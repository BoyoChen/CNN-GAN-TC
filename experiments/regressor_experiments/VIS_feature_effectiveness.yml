experiment_name: VIS_feature_effectiveness

template:
  sub_exp_name: baseline
  regressor: regressor_baseline

  data:
    data_folder: TCIR_data/
    batch_size: 100
    shuffle_buffer: 50000
    good_VIS_only: no
    label_column: Vmax

  train_regressor:
    max_epoch: 500
    evaluate_freq: 10
    early_stop_tolerance: 3
    overfit_tolerance: 25

sub_experiments:
  # ========================================================
  - sub_exp_name: all_data_regressor_1_1
    regressor: regressor_1_1
  # ========================================================
  - sub_exp_name: all_data_regressor_1_2
    regressor: regressor_1_2
  # ========================================================
  - sub_exp_name: good_VIS_only_regressor_baseline
    regressor: regressor_baseline

    data:
      good_VIS_only: yes

    train_regressor:
      max_epoch: 300
      early_stop_tolerance: 10
      overfit_tolerance: null
  # ========================================================
  - sub_exp_name: good_VIS_only_regressor_1_1
    regressor: regressor_1_1

    data:
      good_VIS_only: yes

    train_regressor:
      max_epoch: 300
      early_stop_tolerance: 10
      overfit_tolerance: null
  # ========================================================
  - sub_exp_name: good_VIS_only_regressor_1_2
    regressor: regressor_1_2

    data:
      good_VIS_only: yes

    train_regressor:
      max_epoch: 300
      early_stop_tolerance: 10
      overfit_tolerance: null

  # ========================================================
  - sub_exp_name: good_VIS_only_regressor_1_3
    regressor: regressor_1_3

    data:
      good_VIS_only: yes

    train_regressor:
      max_epoch: 300
      early_stop_tolerance: 10
      overfit_tolerance: null
